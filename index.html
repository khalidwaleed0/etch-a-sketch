<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Etch a Sketch</title>
	</head>
	<body>
		<h1  style="text-align: center">Etch a sketch</h1>
		<div class="body-container">
			<div class="options-container">
				<input type="color" class="color-palette"></input>
				<button id="color-mode-btn" class="selected">Color mode</button>
				<button id="rainbow-mode-btn">Rainbow mode</button>
				<button id="eraser-btn">Eraser</button>
				<button id="clear-btn">Clear</button>
				<div>
					<p class="slider-text">4 x 4</p>
					<div class="slider-container">
						<input type="range" min="1" max="64" value="4" class="slider" id="myRange" />
					</div>
				</div>
			</div>
			<div class="grid-container">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="container-for-flex-balance-only"></div>
		</div>
	</body>
</html>
